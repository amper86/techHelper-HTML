<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech helper</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">-->
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
    <script src="js/script.min.js"></script>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <div class="header__logo-container">
                            <img class="header__logo-img" src="images/logo.svg" alt="logo">
                        </div>
                        <p class="header__title">TechHelper</p>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item"><i class="fas fa-desktop fa-2x"></i><p>Развернуть экран</p></li>
                            <li class="header__nav-item"><i class="fas fa-power-off fa-2x"></i><p>Выход</p></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section class="slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="accurate-calculation-ink">
                                <h2 class="accurate-calculation-ink__title">Точный расчет краски на тираж</h2>
                                <div class="accurate-calculation-ink__block">
                                    <label class="ink-calc-accurate__label" for="pm-accurate">Количество погонных метров (м)</label>
                                    <input class="ink-calc-accurate__input" type="text" id="pm-accurate" name="pm-accurate">
                                </div>
                                <div class="accurate-calculation-ink__block">
                                    <label class="ink-calc-accurate__label" for="width-accurate">Ширина (мм)</label>
                                    <input class="ink-calc-accurate__input" type="text" id="width-accurate" name="width-accurate">
                                </div>
                                <div class="accurate-calculation-ink__block">
                                    <label class="ink-calc-accurate__label" for="rate-accurate">Расход краски (гр/м<sup><small>2</small></sup>)</label>
                                    <input class="ink-calc-accurate__input" type="text" id="rate-accurate" name="rate-accurate">
                                </div>
                                <div class="accurate-calculation-ink__block">
                                    <label class="ink-calc-accurate__label" for="print-area-accurate">Площадь запечатки (%)</label>
                                    <input class="ink-calc-accurate__input" type="text" id="print-area-accurate" name="print-area-accurate">
                                </div>
                                <button class="ink-calc-accurate__btn">Рассчитать</button>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="ink-calc">
                                <h2 class="ink-calc__title">Расчет количества краски на тираж</h2>
                                <div class="ink-calc__wrapper">
                                    <div class="ink-calc__block">
                                        <label class="ink-calc__label" for="pm">Количество погонных метров (м)</label>
                                        <input class="ink-calc__input" type="text" id="pm" name="pm">
                                    </div>
                                    <div class="ink-calc__block">
                                        <label class="ink-calc__label" for="width">Ширина (мм)</label>
                                        <input class="ink-calc__input" type="text" id="width" name="width">
                                    </div>
                                    <div class="ink-calc__block">
                                        <label class="ink-calc__label" for="cell">Глубина ячейки (гр/м<sup><small>3</small></sup>)</label>
                                        <input class="ink-calc__input" type="text" id="cell" name="cell">
                                    </div>
                                    <div class="ink-calc__block">
                                        <label class="ink-calc__label" for="print-area">Площадь запечатки (%)</label>
                                        <input class="ink-calc__input" type="text" id="print-area" name="print-area">
                                    </div>
                                </div>
                                <button class="ink-calc__btn">Рассчитать</button>
                            </div>
                        </div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>

                    <div class="swiper-button-next">
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                    <div class="swiper-button-prev">
                        <i class="fas fa-arrow-circle-left"></i>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="answer">
                <h3 class="answer__title">Тут будут все расчеты...</h3>
                <div class="answer__block">
                    <div class="answer__block-row">
                        <span>test test</span>
                    </div>
                </div>
            </section>
            <footer>
                <p>v 1.0.0</p>
            </footer>
        </div>

        <!--ToDo: зазор между футером и секцией с ответами-->

        <script>
            let swiper = new Swiper('.swiper-container', {
                loop: false, //когда включен делает дублирующие слайды
                allowTouchMove: false, //когда false можно переключить слайд только кнопкой prev, next
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
            });
        </script>
    </body>
</html>
